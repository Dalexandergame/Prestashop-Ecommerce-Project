# Ecosapin pipeline description

image: composer:2.0

stages:
  - build
  - deploy

default:
  tags:
    - deploy

Compile:
  stage: build
  only:
    - master
  script:
    - mv $PARAMETER_FILE app/config/parameters.php
#    - composer install
  artifacts:
    paths:
      - app/config/parameters.php
#      - modules
#      - vendor

Deploy:
  stage: deploy
  only:
    - master
  script:
    - sshpass -p $REMOTE_PASS rsync -e "ssh -o StrictHostKeyChecking=no" -rp --delete-after -arvz --delete --exclude=.git --exclude=.gitlab-ci.yml . $REMOTE_USER@$REMOTE_SERVER:$REMOTE_PATH
